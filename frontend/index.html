<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetBetter â€” Odds + Team Trends</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>BetBetter</h1>
    <p class="subtitle">Odds comparison (T1â€“T4) + Team Trends (T10/T11) + Line Movement (S4)</p>
  </header>

  <main>
    <!-- ===== Odds table (fixed-height scroll) ===== -->
    <section class="controls">
      <button id="refreshBtn" type="button">Refresh Odds</button>
      <span id="status" class="status"></span>
    </section>

    <section class="panel scroll-panel">   <!-- NEW wrapper -->
      <table id="oddsTable" class="table">
        <thead>
          <tr>
            <th>Event</th>
            <th>Selection</th>
            <th>Market</th>
            <th>Book</th>
            <th>American</th>
            <th>Best?</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <hr class="divider" />

    <!-- ===== Team Trends charts (fixed height) ===== -->
    <section id="team-trends">
      <h2>Team Trends</h2>

      <div class="controls">
        <label>Team ID: <input id="teamIdInput" value="CHI" /></label>
        <label>Window:
          <select id="windowSelect">
            <option value="3">3</option>
            <option value="5" selected>5</option>
            <option value="10">10</option>
          </select>
        </label>
        <button id="loadTrends" type="button">Load Trends</button>
      </div>

      <div class="panel chartBox">
        <h3>Rolling Win Rate</h3>
        <canvas id="winRateChart" height="220"></canvas>
      </div>

      <div class="panel chartBox">
        <h3>OU Hit Rate (OVER)</h3>
        <canvas id="ouRateChart" height="220"></canvas>
      </div>

      <div class="panel chartBox">
        <h3>Streak Timeline</h3>
        <canvas id="streakChart" height="220"></canvas>
      </div>
    </section>

    <hr class="divider" />

    <section id="line-movement">
      <h2>Line Movement</h2>

      <div class="controls">
        <button id="captureSnapshotBtn" type="button" title="Capture current odds snapshot">ðŸ“¸ Capture Snapshot</button>
        <span id="snapshotStatus" class="status"></span>
      </div>

      <div class="controls">
        <label>Event:
          <select id="eventSelect">
            <option value="">-- Select Event --</option>
          </select>
        </label>
        <label>Selection:
          <select id="selectionSelect" disabled>
            <option value="">-- Select Selection --</option>
          </select>
        </label>
        <label>Market:
          <select id="marketSelect" disabled>
            <option value="">-- Select Market --</option>
          </select>
        </label>
        <label>Time Window:
          <select id="timeWindowSelect">
            <option value="">All Time</option>
            <option value="1">1 Hour</option>
            <option value="6">6 Hours</option>
            <option value="24" selected>24 Hours</option>
            <option value="168">7 Days</option>
          </select>
        </label>
        <button id="loadLineMovementBtn" type="button" disabled>Load Line Movement</button>
      </div>

      <div id="lineMovementStatus" class="status"></div>

      <div class="panel chartBox">
        <h3>Odds Movement Chart</h3>
        <canvas id="lineMovementChart" height="280"></canvas>
      </div>

      <div id="movementMetrics" class="metrics-panel"></div>
    </section>
  </main>

  <footer>
    <small>Â© BetBetter MVP</small>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
